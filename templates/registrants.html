{% extends "base.html" %}

{% block body %}
    <div class="registrants-container">
        <h2>List of Registrants</h2>

        {% if registrants %}
        <ul class="registrants-list">
            {% for registrant in registrants %}
                <li>{{ registrant.name }} - {{ registrant.sport }}</li>
            {% endfor %}
        </ul>
        {% else %}
        <p>No one has registered yet.</p>
        {% endif %}
    </div>
{% endblock %}
